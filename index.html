<html>
  <head>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>
    <script src="js/leaflet_tileloader_mixin.js"></script>
    <script src="js/canvas_layer.js"></script>
    <script src="js/time_layer.js"></script>

    <script src="js/vendor/d3.v3.min.js"></script>
    <script src="js/time-series-chart.js"></script>
  </head>
  <body>
    
    <div class="aboutTab">
      <a href="#">?</a>
    </div>
    
    <div class="mapContainer left moveUpAnimate">
      <h2>BANK TRANSACTIONS DURING THE PREVIOUS WEEK</h2>
      <div id="map1" class="map"></div>
    </div>
    <div class="mapContainer right moveUpAnimate">
      <h2>BANK TRANSACTIONS</br>DURING THE MWC12</h2>
      <div id="map2" class="map"></div>
    </div>
    
    <div id="dateControl" class="moveUpAnimate">
      <ul id="clock">
        <li><span id="day">MON</span></li>
        <li><div id="dayvsnight"></div></li>
        <li><span id="hour">21:00h</span></li>
      </ul>
      <div id="daySelector">
        <select>
          <option value="SUN">Sunday</option>
          <option value="MON">Monday</option>
          <option value="TUE">Tuesday</option>
          <option value="WED">Wednesday</option>
          <option value="THU">Thursday</option>
          <option value="FRI">Friday</option>
          <option value="SAT">Saturday</option>
        </select>
      </div>
    </div>

    <div class="vseparator moveUpAnimate"></div>

    <div id="bottomArea" class="expandAnimate">
      <div class="chartsArea">
        <div id="chart1" class="chart left">
        </div>
        <div id="chart2" class="chart right">
        </div>
      
      </div>

      <div class="menuBar expandAnimate">
        <a href="#" class="swtichButton">MORE MAPS</a>
        <div id="buttonContainer">
          <ul>
            <li><a href="#" class="time selected"><span></span>TRANSACTIONS</br>OVER TIME</a></li>
            <li><a href="#" class="static"><span></span>TOTAL</br>TRANSACTIONS</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
